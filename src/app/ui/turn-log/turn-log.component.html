<div id="content">
<h2>TURN LOG</h2>
<table id="bids" [cellPadding]="0" [cellSpacing]="0" >
    <tr><th [colSpan]="gameService.bids.length">Capital bids</th></tr>
    <tr>
        <td *ngFor="let bid of gameService.bids">{{bid.name}}<br>{{bid.nation}} ({{bid.$}})</td>
    </tr>
</table>
<br />
<table id="turns" [cellPadding]="0" [cellSpacing]="0" >
    <tr>
        <th>Total</th>
        <th>Turn</th>
        <th>Tokens</th>
        <th>Cash</th>
    </tr>
    <tr>
        <td>&nbsp;</td><td>1</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td><td>2</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td><td>3</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td><td>4</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td><td>5</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td><td>6</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
</table>

</div>
