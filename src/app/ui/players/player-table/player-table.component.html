
<table class="players" cellPadding="0" cellSpacing="0">

    <tr class="trodd"><th colspan="3" class="player">{{player.name}}</th></tr>

    <ng-container *ngFor="let category of advanceService.categories">
    <tr><th class="category" colspan="3">{{category}}</th></tr>
    <tr *ngFor="let item of advanceService.list[category] | keyvalue">
        <td [ngClass]="player.owns(item.key) ? 'owned' : ''" class="pointer" (click)="player.toggle(item.key)">{{item.key}}</td>
        <td [ngClass]="player.owns(item.key) ? 'owned' : ''" class="pointer" (click)="player.toggle(item.key)">{{item.value}}</td>
    </tr>
    </ng-container>

</table>
