
<table class="players" cellPadding="0" cellSpacing="0">

    <tr class="trodd"><th colspan="3">{{player.name}}</th></tr>

    <tr *ngFor="let item of advanceService.list | keyvalue">
        <td>{{ player.owns(item.key) ? 'X' : ' ' }}</td>
        <td (click)="this.touched(item.key)">{{item.key}}</td>
        <td (click)="this.touched(item.key)">{{item.value}}</td>
    </tr>

</table>
