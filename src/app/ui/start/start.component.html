<h2>Start</h2>
<container-element [ngSwitch]="phase">

  <ui-start-create *ngSwitchCase="0" (done)="after()"></ui-start-create>
  <ui-start-names *ngSwitchCase="1" (done)="after()"></ui-start-names>
  <ui-start-bid *ngSwitchCase="2" (done)="after()"></ui-start-bid>
  <ui-start-devide *ngSwitchCase="3" (done)="after()"></ui-start-devide>
  <ui-start-tokens *ngSwitchCase="4" (done)="start()"></ui-start-tokens>
  <div *ngSwitchDefault>No phase</div>
</container-element>
